<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustTravel.</title>
    <link rel="shortcut icon" href="imgs/title.png" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="page-container">
        <nav class="main-nav container flex align-center justify-between">
            <div class="logo">
                <h2><span>Just</span>Travel<span>.</span></h2>
            </div>
            <div class="search-location">
                <div class="search-nav flex">
                    <input type="text" name="location-input" placeholder="Enter Location...">
                    <button class="search-btn">Go</button>
                </div>
                <div class="my-location">
                    <button>My Location</button>
                </div>
            </div>
        </nav>

        <div class="grand container flex justify-between">
            <div class="map-container flex col">
                <div id="map" style="width: 400px; height: 400px;"></div>
                <div class="location-container flex col">
                    <h3 class="location-display"></h3>
                    <button class="save-location">Save Location</button>
                </div>
            </div>
            <div class="forecast-container">
            </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>

</html>
