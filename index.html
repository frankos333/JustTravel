<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustTravel.</title>
    <link rel="shortcut icon" href="imgs/title.png" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=MuseoModerno&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/f4b51a9e99.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
</head>

<body>

    <datalist id="citis">
        <option value="Tel Aviv">
        <option value="Tokyo">
        <option value="Hawai">
        <option value="New York">
        <option value="Paris">
    </datalist>


    <div class="nav-container">
        <nav class="main-nav container flex align-center justify-between">
            <div class="logo animate__animated animate__backInLeft">
                <h2><span>Just</span>Travel<span>.</span></h2>
            </div>
            <div class="search-nav flex">
                <div class="search-location">
                    <input list="citis" type="text" name="location-input" placeholder="Search Location...">
                    <button title="Search!" class="search-btn"><i class="fas fa-search-location"></i></button>
                </div>
                <div class="my-location">
                    <button><i class="fas fa-map-marker-alt"></i> My Location</button>
                </div>
            </div>
    </div>
    </nav>



    <div class="grand container flex justify-between">
        <div class="map-container flex col">
            <div id="map" style="width: 600px; height: 500px;"></div>
            <div class="location-container flex col">
                <h3 class="location-display"></h3>
                <button class="save-location">Save Location</button>
            </div>
        </div>
        <div class="forecast-container">
        </div>
    </div>
    </div>
    <footer id="about" class="main-footer">
        <div class="footer-container container flex align-center">
            <div class="socials flex">
                <a class="fb" title="My Facebook Page" href="https://www.facebook.com/nadav.frank" target="_blank"><i
                    class="fab fa-facebook-f"></i></a>
            <h2>Nadav_Frank</h2>
            <a class="fb" title="My Facebook Page" href="https://www.facebook.com/eyal.barkai.9" target="_blank"><i
class="fab fa-facebook-f"></i></a>
                <h2>Eyal_Barkai</h2>



                <a class="gh" title="My Github" href="https://github.com/frankos333/JustTravel"><i class="fab fa-github"
                        target="_blank"></i></a>
            </div>
            <h3>18 June 2020</h3>
        </div>
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
